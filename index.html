<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/pokebola.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_name"></span>
        </h1>

        <div class="pokemon_details">
            <h3 class="pokemon_type"></h3>
            <h3 class="pokemon_height"></h3>
            <h3 class="pokemon_weight"></h3>
        </div>

        <form class="form">
            <input
             type="search"
             class="input_search"
             placeholder="Name|Number"
             required
             />
        </form>
        <button class="pesquisar">Search</button>

        <div class="buttons">
            <button class="btn-prev"><</button>
            <button class="btn-next">></button>
        </div>

        <img src="./images/PngIteem_2227129.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
